<!DOCTYPE html>
<html>
<head>
    <title>SecurePay - Payment Gateway</title>
    <script src="https://js.stripe.com/v3/"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 450px; width: 90%; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #333; font-size: 28px; margin-bottom: 5px; }
        .header p { color: #666; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .amount-input { display: flex; align-items: center; border: 2px solid #e1e5e9; border-radius: 8px; padding: 12px; background: #f8f9fa; }
        .currency { font-size: 18px; font-weight: bold; color: #667eea; margin-right: 8px; }
        #amount { border: none; background: none; font-size: 16px; width: 100%; outline: none; }
        #card-element { border: 2px solid #e1e5e9; border-radius: 8px; padding: 12px; background: #f8f9fa; transition: border-color 0.3s; }
        #card-element:focus-within { border-color: #667eea; }
        .pay-button { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s; margin-top: 20px; }
        .pay-button:hover { transform: translateY(-2px); }
        .pay-button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .security-info { display: flex; align-items: center; justify-content: center; margin-top: 15px; color: #666; font-size: 12px; }
        .security-info::before { content: '\1F512'; margin-right: 5px; }
        #payment-result { margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center; font-weight: 500; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SecurePay</h1>
            <p>Complete your payment securely</p>
        </div>
        
        <div id="payment-form">
            <div class="form-group">
                <label for="amount">Payment Amount</label>
                <div class="amount-input">
                    <span class="currency">&#8377;</span>
                    <input type="number" id="amount" value="100.00" step="0.01" placeholder="0.00">
                </div>
            </div>
            
            <div class="form-group">
                <label for="card-element">Card Information</label>
                <div id="card-element">
                    <!-- Stripe Elements will create form elements here -->
                </div>
            </div>
            
            <button id="submit-payment" class="pay-button">Pay &#8377;<span id="pay-amount">100.00</span></button>
            
            <div class="security-info">
                Your payment information is encrypted and secure
            </div>
        </div>

        <div id="payment-result"></div>
    </div>

    <script>
        const stripe = Stripe('pk_test_your_stripe_publishable_key_here'); // Replace with: pk_test_51ABC123...
        const elements = stripe.elements();
        const cardElement = elements.create('card', {
            hidePostalCode: true
        });
        cardElement.mount('#card-element');

        // Update pay button amount when input changes
        document.getElementById('amount').addEventListener('input', function() {
            document.getElementById('pay-amount').textContent = this.value;
        });

        document.getElementById('submit-payment').addEventListener('click', async () => {
            const amount = document.getElementById('amount').value;
            const button = document.getElementById('submit-payment');
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Processing...';
            document.getElementById('payment-result').innerHTML = 
                '<div class="loading">Processing your payment...</div>';
            
            // Create payment method
            const {error, paymentMethod} = await stripe.createPaymentMethod({
                type: 'card',
                card: cardElement,
            });

            if (error) {
                document.getElementById('payment-result').innerHTML = 
                    `<div class="error">&#10007; ${error.message}</div>`;
                button.disabled = false;
                button.innerHTML = 'Pay &#8377;<span id="pay-amount">' + amount + '</span>';
                return;
            }

            // Send to backend
            const response = await fetch('./payment_gateway.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    amount: Math.round(amount * 100), // Convert to paise
                    currency: 'inr',
                    payment_method_id: paymentMethod.id
                })
            });

            const result = await response.json();
            
            if (result.success) {
                document.getElementById('payment-result').innerHTML = 
                    `<div class="success">âœ“ Payment Successful!<br>Transaction ID: ${result.payment_intent_id}</div>`;
                button.textContent = 'Payment Complete';
                setTimeout(() => {
                    window.location.href = `./payment_success.php?payment_intent=${result.payment_intent_id}`;
                }, 2000);
            } else if (result.requires_action) {
                document.getElementById('payment-result').innerHTML = 
                    '<div class="loading">Authenticating payment...</div>';
                stripe.confirmCardPayment(result.client_secret).then(function(result) {
                    if (result.error) {
                        window.location.href = `./payment_failure.php?error=${result.error.message}`;
                    } else {
                        window.location.href = `./payment_success.php?payment_intent=${result.paymentIntent.id}`;
                    }
                });
            } else {
                document.getElementById('payment-result').innerHTML = 
                    `<div class="error">&#10007; Payment Failed<br>${result.error}</div>`;
                button.disabled = false;
                button.innerHTML = 'Pay &#8377;<span id="pay-amount">' + amount + '</span>';
                setTimeout(() => {
                    window.location.href = `./payment_failure.php?error=${result.error}`;
                }, 3000);
            }
        });
    </script>
</body>
</html>
