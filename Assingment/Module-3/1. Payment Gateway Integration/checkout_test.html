<!DOCTYPE html>
<html>
<head>
    <title>Payment Test - SecurePay Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 450px; width: 90%; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #333; font-size: 28px; margin-bottom: 5px; }
        .header p { color: #666; font-size: 14px; }
        .demo-badge { background: #fff3cd; color: #856404; padding: 8px 16px; border-radius: 20px; font-size: 12px; margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .amount-input { display: flex; align-items: center; border: 2px solid #e1e5e9; border-radius: 8px; padding: 12px; background: #f8f9fa; }
        .currency { font-size: 18px; font-weight: bold; color: #667eea; margin-right: 8px; }
        #amount { border: none; background: none; font-size: 16px; width: 100%; outline: none; }
        .test-button { width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
        .test-button:hover { transform: translateY(-2px); }
        .test-info { background: #e3f2fd; padding: 15px; border-radius: 8px; margin-top: 15px; font-size: 12px; color: #1565c0; }
        #result { margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center; font-weight: 500; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SecurePay Demo</h1>
            <p>Test payment gateway without Stripe keys</p>
        </div>
        
        <div class="demo-badge">
            &#128221; DEMO MODE - No real payments
        </div>
        
        <div class="form-group">
            <label for="amount">Test Amount</label>
            <div class="amount-input">
                <span class="currency">&#8377;</span>
                <input type="number" id="amount" value="100.00" step="0.01" placeholder="0.00">
            </div>
        </div>
        
        <button onclick="testPayment()" class="test-button">Test Payment</button>
        
        <div class="test-info">
            &#128202; Test Logic: Amounts under &#8377;500 = Success, Above &#8377;500 = Failure
        </div>

        <div id="result"></div>
    </div>

    <script>
        async function testPayment() {
            const amount = document.getElementById('amount').value;
            
            const response = await fetch('./test_mock.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    amount: Math.round(amount * 100),
                    currency: 'inr',
                    payment_method_id: 'mock_pm'
                })
            });

            const result = await response.json();
            
            if (result.success) {
                document.getElementById('result').innerHTML = 
                    `<div class="success">&#10003; Payment Successful!<br>Transaction ID: ${result.payment_intent_id}</div>`;
            } else {
                document.getElementById('result').innerHTML = 
                    `<div class="error">&#10007; Payment Failed<br>${result.error}</div>`;
            }
        }
    </script>
</body>
</html>
