<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Appointment Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Request an Appointment</h1>
        <form action="submit_appointment.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="department">Department *</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="General Medicine">General Medicine</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Dermatology">Dermatology</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="preferred_date">Preferred Date *</label>
                <input type="date" id="preferred_date" name="preferred_date" required>
            </div>
            
            <div class="form-group">
                <label for="preferred_time">Preferred Time *</label>
                <input type="time" id="preferred_time" name="preferred_time" required>
            </div>
            
            <button type="submit">Submit Request</button>
        </form>
        
        <div class="link">
            <a href="appointments.php">View All Appointments</a>
        </div>
    </div>
</body>
</html>
