<!DOCTYPE html>
<html>
<head>
    <title>Image Upload API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; border-radius: 10px; }
        .upload-area:hover { border-color: #007bff; }
        input[type="file"] { margin: 20px 0; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 20px; }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
        .preview { max-width: 300px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Image Upload API Test</h2>
    
    <div class="upload-area">
        <p>&#128193; Select an image to upload</p>
        <input type="file" id="imageFile" accept="image/*" onchange="previewImage()">
        <div id="preview"></div>
    </div>
    
    <button onclick="uploadImage()" id="uploadBtn">Upload Image</button>
    
    <div id="result"></div>

    <script>
        function previewImage() {
            const file = document.getElementById('imageFile').files[0];
            const preview = document.getElementById('preview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" class="preview" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById('imageFile');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (!fileInput.files[0]) {
                alert('Please select an image first');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            try {
                const response = await fetch('./upload_api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('result').innerHTML = 
                        `<div class="result success">
                            <h3>&#10003; Upload Successful!</h3>
                            <p><strong>Filename:</strong> ${data.filename}</p>
                            <p><strong>Size:</strong> ${(data.size / 1024).toFixed(2)} KB</p>
                            <p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>
                            <img src="${data.url}" class="preview" alt="Uploaded Image">
                        </div>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="result error">
                            <h3>&#10007; Upload Failed</h3>
                            <p>${data.error}</p>
                        </div>`;
                }
                
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="result error">
                        <h3>&#10007; Error</h3>
                        <p>${error.message}</p>
                    </div>`;
            }
            
            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload Image';
        }
    </script>
</body>
</html>
