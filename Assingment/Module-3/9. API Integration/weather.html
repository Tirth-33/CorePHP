<html>
<head>
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 500px; width: 90%; text-align: center; }
        .header { margin-bottom: 30px; }
        .header h1 { color: #2d3436; font-size: 28px; margin-bottom: 10px; }
        .header p { color: #636e72; }
        .search-box { display: flex; gap: 10px; margin-bottom: 30px; }
        .search-box input { flex: 1; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; outline: none; }
        .search-box input:focus { border-color: #74b9ff; }
        .search-btn { background: #74b9ff; color: white; border: none; padding: 15px 25px; border-radius: 10px; cursor: pointer; font-size: 16px; }
        .search-btn:hover { background: #0984e3; }
        .search-btn:disabled { background: #ccc; cursor: not-allowed; }
        .weather-card { background: #f8f9fa; padding: 30px; border-radius: 15px; margin-top: 20px; display: none; }
        .weather-icon { font-size: 80px; margin-bottom: 20px; }
        .temperature { font-size: 48px; font-weight: bold; color: #2d3436; margin-bottom: 10px; }
        .description { font-size: 18px; color: #636e72; margin-bottom: 20px; text-transform: capitalize; }
        .details { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .detail-item { background: white; padding: 15px; border-radius: 10px; }
        .detail-label { font-size: 12px; color: #636e72; text-transform: uppercase; }
        .detail-value { font-size: 18px; font-weight: bold; color: #2d3436; }
        .error { background: #ff7675; color: white; padding: 20px; border-radius: 10px; margin-top: 20px; display: none; }
        .loading { color: #74b9ff; margin-top: 20px; display: none; }
        .suggestions { background: white; border: 1px solid #ddd; border-radius: 10px; margin-top: 10px; display: none; }
        .suggestion { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; }
        .suggestion:hover { background: #f8f9fa; }
        .suggestion:last-child { border-bottom: none; }
    </style>
</head>

        <div class="search-box">
            <div style="flex: 1; position: relative;">
                <input type="text" id="cityInput" placeholder="Enter city name..." value="London">
                <div id="suggestions" class="suggestions"></div>
            </div>
            <button class="search-btn" id="searchBtn" onclick="getWeather()">Search</button>
        </div>

        <div id="loading" class="loading">

        <div id="weatherCard" class="weather-card">

            <div id="temperature" class="temperature"></div>
            <div id="description" class="description"></div>
            <div id="cityName" style="font-size: 20px; color: #2d3436; margin-bottom: 20px;"></div>
            
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div id="feelsLike" class="detail-value"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div id="humidity" class="detail-value"></div>
                </div>
                <div class="detail-item">

                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div id="pressure" class="detail-value"></div>

        </div>

        <div id="error" class="error">

    </div>

        const validCities = Object.keys(cityWeatherData);

        async function getWeather() {
            const city = document.getElementById('cityInput').value.trim().toLowerCase();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading(true);
            hideElements();
            
            // Check if city exists in our database
            if (cityWeatherData[city]) {
                setTimeout(() => {
                    displayWeather(cityWeatherData[city]);
                    showLoading(false);
                }, 1000);
            } else {
                // Check for partial matches
                const suggestions = validCities.filter(c => c.includes(city));
                if (suggestions.length > 0) {
                    showError(`City "${city}" not found. Did you mean: ${suggestions.slice(0,3).join(', ')}?`);
                } else {
                    showError(`City "${city}" not found. Try: London, New York, Paris, Tokyo, Mumbai, Delhi, Sydney, Dubai, Singapore, Berlin, Rome, etc.`);
                }
                showLoading(false);
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = data.name;
            document.getElementById('temperature').textContent = data.temp + 'Â°C';
            document.getElementById('description').textContent = data.desc;
            document.getElementById('weatherIcon').textContent = data.icon;
            
            document.getElementById('feelsLike').textContent = data.feels + 'Â°C';
            document.getElementById('humidity').textContent = data.humidity + '%';
            document.getElementById('windSpeed').textContent = data.wind + ' m/s';
            document.getElementById('pressure').textContent = data.pressure + ' hPa';
            
            document.getElementById('weatherCard').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('searchBtn').disabled = show;
            document.getElementById('searchBtn').textContent = show ? 'Loading...' : 'Search';
        }

        function hideElements() {
            document.getElementById('weatherCard').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('suggestions').style.display = 'none';
        }

        // Auto-suggestions
        document.getElementById('cityInput').addEventListener('input', function() {
            const input = this.value.toLowerCase();
            const suggestionsDiv = document.getElementById('suggestions');
            
            if (input.length < 2) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            
            const matches = validCities.filter(city => city.includes(input)).slice(0, 5);
            
            if (matches.length > 0) {
                suggestionsDiv.innerHTML = matches.map(city => 
                    `<div class="suggestion" onclick="selectCity('${city}')">${cityWeatherData[city].name}</div>`
                ).join('');
                suggestionsDiv.style.display = 'block';
            } else {
                suggestionsDiv.style.display = 'none';
            }
        });

        function selectCity(city) {
            document.getElementById('cityInput').value = cityWeatherData[city].name;
            document.getElementById('suggestions').style.display = 'none';
            getWeather();
        }

        // Hide suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-box')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });

        window.onload = function() {
            getWeather();
        };
    </script>
