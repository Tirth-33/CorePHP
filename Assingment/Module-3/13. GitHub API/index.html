<!DOCTYPE html>
<html>
<head>
    <title>GitHub User Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; background: linear-gradient(135deg, #24292e, #586069); min-height: 100vh; color: #333; }
        .container { max-width: 1000px; margin: 30px auto; padding: 20px; }
        .search-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 30px; }
        .search-box h1 { text-align: center; color: #24292e; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #586069; margin-bottom: 25px; }
        .search-form { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-form input { flex: 1; padding: 15px; border: 2px solid #e1e4e8; border-radius: 8px; font-size: 16px; }
        .search-form button { padding: 15px 25px; background: #0366d6; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .search-form button:hover { background: #0256cc; }
        .sample-users { background: #f6f8fa; padding: 15px; border-radius: 8px; }
        .sample-users h4 { color: #24292e; margin-bottom: 10px; }
        .sample-users p { font-size: 14px; color: #586069; }
        .user-profile { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px; display: none; }
        .profile-header { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #e1e4e8; }
        .profile-info h2 { color: #24292e; margin-bottom: 5px; }
        .profile-info .username { color: #586069; font-size: 18px; margin-bottom: 10px; }
        .profile-info .bio { color: #586069; }
        .profile-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-item { text-align: center; padding: 15px; background: #f6f8fa; border-radius: 8px; }
        .stat-number { font-size: 24px; font-weight: bold; color: #0366d6; }
        .stat-label { font-size: 12px; color: #586069; text-transform: uppercase; }
        .repositories { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: none; }
        .repositories h3 { color: #24292e; margin-bottom: 20px; }
        .repo-grid { display: grid; gap: 15px; }
        .repo-card { padding: 20px; border: 1px solid #e1e4e8; border-radius: 8px; background: #fafbfc; }
        .repo-name { font-size: 18px; font-weight: bold; color: #0366d6; margin-bottom: 8px; }
        .repo-description { color: #586069; margin-bottom: 15px; font-size: 14px; }
        .repo-stats { display: flex; gap: 20px; font-size: 12px; color: #586069; }
        .repo-stat { display: flex; align-items: center; gap: 5px; }
        .loading { text-align: center; padding: 40px; color: #586069; }
        .error { background: #d73a49; color: white; padding: 15px; border-radius: 8px; margin-top: 15px; text-align: center; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <h1>üêô GitHub User Search</h1>
            <p class="subtitle">Search for GitHub users and explore their repositories</p>
            
            <div class="search-form">
                <input type="text" id="usernameInput" placeholder="Enter GitHub username (e.g., octocat)" onkeypress="handleKeyPress(event)">
                <button onclick="searchUser()">Search User</button>
            </div>

            <div class="sample-users">
                <h4>Try These Popular Users:</h4>
                <p><strong>Famous Developers:</strong> octocat, torvalds, gaearon, addyosmani, sindresorhus, tj, defunkt</p>
            </div>

            <div id="loading" class="loading" style="display:none;">Searching GitHub...</div>
            <div id="error" class="error"></div>
        </div>

        <div id="userProfile" class="user-profile">
            <div class="profile-header">
                <img id="avatar" class="avatar" src="" alt="User Avatar">
                <div class="profile-info">
                    <h2 id="name"></h2>
                    <div id="username" class="username"></div>
                    <div id="bio" class="bio"></div>
                </div>
            </div>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <div id="publicRepos" class="stat-number">0</div>
                    <div class="stat-label">Repositories</div>
                </div>
                <div class="stat-item">
                    <div id="followers" class="stat-number">0</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item">
                    <div id="following" class="stat-number">0</div>
                    <div class="stat-label">Following</div>
                </div>
                <div class="stat-item">
                    <div id="joinDate" class="stat-number">-</div>
                    <div class="stat-label">Joined</div>
                </div>
            </div>
        </div>

        <div id="repositories" class="repositories">
            <h3>üìö Public Repositories</h3>
            <div id="repoGrid" class="repo-grid"></div>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                searchUser();
            }
        }

        async function searchUser() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                showError('Please enter a GitHub username');
                return;
            }

            showLoading(true);
            hideError();
            hideProfile();
            hideRepositories();

            try {
                // Fetch user data
                const userResponse = await fetch(`https://api.github.com/users/${username}`);
                
                if (!userResponse.ok) {
                    throw new Error('User not found');
                }
                
                const userData = await userResponse.json();
                
                // Fetch repositories
                const reposResponse = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=12`);
                const reposData = await reposResponse.json();
                
                displayUser(userData);
                displayRepositories(reposData);
                
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        function displayUser(user) {
            document.getElementById('avatar').src = user.avatar_url;
            document.getElementById('name').textContent = user.name || user.login;
            document.getElementById('username').textContent = '@' + user.login;
            document.getElementById('bio').textContent = user.bio || 'No bio available';
            document.getElementById('publicRepos').textContent = user.public_repos;
            document.getElementById('followers').textContent = user.followers;
            document.getElementById('following').textContent = user.following;
            
            const joinDate = new Date(user.created_at).getFullYear();
            document.getElementById('joinDate').textContent = joinDate;
            
            document.getElementById('userProfile').style.display = 'block';
        }

        function displayRepositories(repos) {
            const repoGrid = document.getElementById('repoGrid');
            let html = '';
            
            repos.forEach(repo => {
                html += `
                    <div class="repo-card">
                        <div class="repo-name">${repo.name}</div>
                        <div class="repo-description">${repo.description || 'No description available'}</div>
                        <div class="repo-stats">
                            <div class="repo-stat">
                                <span>‚≠ê</span>
                                <span>${repo.stargazers_count}</span>
                            </div>
                            <div class="repo-stat">
                                <span>üç¥</span>
                                <span>${repo.forks_count}</span>
                            </div>
                            ${repo.language ? `<div class="repo-stat">
                                <span>üíª</span>
                                <span>${repo.language}</span>
                            </div>` : ''}
                            <div class="repo-stat">
                                <span>üìÖ</span>
                                <span>${new Date(repo.updated_at).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            repoGrid.innerHTML = html;
            document.getElementById('repositories').style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function hideProfile() {
            document.getElementById('userProfile').style.display = 'none';
        }

        function hideRepositories() {
            document.getElementById('repositories').style.display = 'none';
        }
    </script>
</body>
</html>
